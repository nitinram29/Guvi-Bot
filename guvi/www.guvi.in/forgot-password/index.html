<!doctype html>
<html lang="en">

    <head>
        <!-- <link rel='icon' href='images/favicon.ico' type='image/x-icon'/ > -->
        <link rel="icon" href="/images/guvi-icon.png" type="image/x-icon" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Fill in your email address & request a password reset link. Check your email inbox & spam to reset your password. Write to cs@guvi.in for additional help." />
        <!-- <title>GUVI | Learn to code in your native language</title> -->
        <title>Forgot Password | GUVI</title>
        <link rel="canonical" href="https://www.guvi.in/forgot-password/" />
        <link href="/css/4.css" rel="stylesheet">
        <link href="/css/stylev2.css" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    </head>

    <body>

        <main role="main" class="container-fluid signin-related-page" id="sign-in-page">

            <!-- Body container -->
            <div class="row">
                <div class="col">
                    <div class="welcome visible-small-screen">
                        <a href="/" class="brand logo">
                            <img src="/images/logoofGuvi.png" alt="Guvi" />
                        </a>
                        <h2 class="mobile-header mt-5">Forgot Password ?</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="row">

                        <div class="col-md-6 order-md-1">
                            <img src="/images/art-forgot-password.png" class="img-fluid" alt="happy coding">
                        </div>

                        <div class="col-md-6 mt-5">

                            <div class="welcome hidden-small-screen">
                                <a href="/" class="brand logo">
                                    <!-- <img src="/images/guvi-logo-full.png" alt="Guvi" /> -->
                                    <img src="/images/logoofGuvi.png" alt="GUVI logo">
                                </a>
                                <h1>Forgot Password ?</h1>
                            </div>

                            <!-- <form> -->
                                <div class="form-group">
                                    <label for="emailInput">Email address</label>
                                    <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll send a link to reset your password.</small>
                                </div>
                                <div class="btn-wrap">
                                    <button type="button" id="submit" class="btn btn-primary">Send mail</button>
                                </div>
                                <p class="secondary-link">Ahh.. Now I remember my password <a href="/sign-in/">Log in</a></p>
                            <!-- </form> -->
                        </div>


                    </div>
                </div>
            </div>


            <!-- /Body container -->

        </main>
        <div class="spinner spinner-border text-dark" role="status" >
            <span class="sr-only">Loading...</span>
        </div>
        <script type="text/javascript" src="/js/library/dependency.js"></script>
        <script type="text/javascript" src="/js/steroid.js?dss"></script>
        <script type="text/javascript" src="/js/forgotPassword.js"></script>
        <script type="text/javascript" src="/js/googleAnalytics.js"></script>
    </body>

</html>
